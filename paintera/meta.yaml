package:
  name: paintera

  version: 0.2.2

source:
  path: paintera

build:
  number: 0
  noarch: python
  script: pip install --no-deps .
  entry_points:
    - paintera = paintera:jrun_paintera

requirements:
 host:
   - python
   - pip
 run:
   - python
   - jrun
   - psutil
   
about:
  home: https://github.com/saalfeldlab/paintera
