package:
  name: paintera

  version: 0.1.1

source:
  path: paintera

build:
  number: 1
  noarch: python
  script: pip install --no-deps .
  entry_points:
    - paintera = paintera:jrun_paintera

requirements:
 host:
   - python
   - pip
 run:
   - python
   - jrun
   - psutil
   
about:
  home: https://github.com/saalfeldlab/paintera
